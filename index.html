<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <title>moveHTML</title>
</head>
<body>
    <h2>HTMLを雑に動かすことができるwebサイト</h2>
    <h3>Output</h3>
    <div class="output" style="min-height: 50px;"><em>This is my text.</em></div>
    <h3>Writing code</h3>
    <p class="a11y-label"></p>
    <textarea id="code" class="playable-code" style="min-height: 100px;width: 95%">  This is my text.
    </textarea>
    <div class="controls">
        <input id="reset" type="button" value="Reset">
    </div>
    <h3>HTMLの要素</h3>
    <p>h1~h6・・・h1が最も大きく，h6が最も小さい</p>
    <p>em・・・文字を斜めにする</p>
    <p>strong・・・文字を太くする</p>
    <p>s・・・文字に線をいれる</p>
    <p>他にも多くの要素があるので詳しくは<a href="https://www.tagindex.com/html_tag/elements/" target="_blank">こちらのサイト</a>を参考にしてください</p>
    <script src="index.js"></script>
</body>
</html>
